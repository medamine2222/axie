<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Captcha Validation</title>
    <script src="https://www.google.com/recaptcha/api.js" async defer></script>
</head>
<body>

    <form id="captchaForm" action="javascript:void(0);" method="POST" onsubmit="redirectToIndex()">
        <!-- Your form fields go here -->

        <!-- Google reCAPTCHA widget -->
        <div class="g-recaptcha" data-sitekey="6LecKlgqAAAAAE-kZsQ47Uy_eQ3qSwpwfOtOvIkf"></div>

        <input type="submit" value="Submit">
    </form>

    <script>
        function redirectToIndex() {
            // Redirect the user to index1.html without handling the CAPTCHA response
            window.location.href = 'index1.html';
        }
    </script>

</body>
</html>
