<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Captcha Validation</title>
    <script src="https://www.google.com/recaptcha/api.js" async defer></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f5f5f5;
            font-family: Arial, sans-serif;
        }

        #captchaForm {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .g-recaptcha {
            margin-bottom: 20px;
        }

        input[type="submit"] {
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            background-color: #4CAF50;
            color: white;
            border-radius: 5px;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

    <form id="captchaForm" action="javascript:void(0);" method="POST" onsubmit="redirectToIndex()">
        <!-- Google reCAPTCHA widget -->
        <div class="g-recaptcha" data-sitekey="6LecKlgqAAAAAE-kZsQ47Uy_eQ3qSwpwfOtOvIkf"></div>

        <input type="submit" value="Submit">
    </form>

    <script>
        function redirectToIndex() {
            // Redirect the user to index1.html without handling the CAPTCHA response
            window.location.href = 'index1.html';
        }
    </script>

</body>
</html>
